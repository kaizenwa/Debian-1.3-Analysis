<Title>Setting MANDIR</Title>
<IMG SRC="XMailTool_logo.gif">
<HR>
<H1>MANDIR</H1>
The location of the directory that holds man page files for X11 applications may very from one site to another.  The value of MANDIR indcates where XMailTool should
<A HREF=installing.shtml>install</A> its man page.
<HR>
<H1>EXAMPLE</H1>
<PRE>
           MANDIR = /opt/X11R5/man/mann
</PRE>
