<Title>Setting BINDIR</Title>
<IMG SRC="XMailTool_logo.gif">
<HR>
<H1>BINDIR</H1>
The location of the directory that holds X11 applications may very from
one site to another.  The value of BINDIR indcates where XMailTool should
<A HREF=installing.shtml>install</A> its executable.
<HR>
<H1>EXAMPLE</H1>
<PRE>
           BINDIR = /opt/X11R5/bin
</PRE>
or
<PRE>
           BINDIR = /usr/bin/X11
</PRE>
