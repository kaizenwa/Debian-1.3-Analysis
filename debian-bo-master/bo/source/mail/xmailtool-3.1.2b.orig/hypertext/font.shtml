<TITLE>-font Command Line Option</TITLE>
<IMG SRC="XMailTool_logo.gif">
<HR>
<H1>Using the -font Command Line Option</H1>
This command line option is a simple way to register a default
font for XMailTool.  The following command line:
<PRE>
xmailtool -file helv-12
</PRE>
is equivalent to specifying the following resource:
<PRE>
XMailTool*font: helv-12
</PRE>
<H2>Default</H2>
<PRE>
XMailTool*Font: 6x13
</PRE>
