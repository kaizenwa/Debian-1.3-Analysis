"""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
" DEFINE SOME DIGRAPHS
if os == "msdos" || (os == "win32" && gui != "windows")
then source! (elvispath("elvis.pc8"))
else source! (elvispath("elvis.lat"))
"
"""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
" CHOOSE SOME DEFAULT OPTION VALUES BASED ON THE INVOCATION NAME
let p=tolower(basename(program))
if p == "ex" || p == "edit"
then set! initialstate=ex
if p == "view"
then set! defaultreadonly
if p == "edit" || p == "vedit"
then set! novice
if home == ""
then let home=dirdir(program)
"
"""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
" SYSTEM TWEAKS GO HERE
"
" The Linux console can't handle colors and underlining.
if gui=="termcap"
then {
 if term=="linux"
 then set! nottyunderline
}
"
"""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
" X11 DEFAULT COLORS AND TOOLBAR GO HERE (may be overridden in .exrc file)
if gui=="x11"
then {
 color e darkgreen
 color i saddlebrown
 color u navyblue
 color f #803
 gui Save:w
 gui Save?modified && edited && !readonly
 gui Quit:q
 gui Quit?!modified
 gui gap
 gui Make:make
 gui Make?!modified
 gui NextError:errlist
 gui NextError?buffer("Elvis error list")
 gui gap
 gui Previous:N
 gui Previous?!modified && current("previous")
 gui Next:n
 gui Next?!modified && current("next")
 gui Alternate:e#
 gui Alternate?!modified && previousfile
 gui gap
 gui Normal:no
 gui Normal=display=="normal"
 gui Hex:dis hex
 gui Hex=display=="hex"
 gui Other:eval dis (bufdisplay)
 gui Other=display!="normal" && display!="hex"
 gui Other?bufdisplay!="normal" && bufdisplay != "hex"
 gui gap
 gui Wrap:set negwrap
 gui Wrap=wrap
 gui List:se negli
 gui List=li
 gui Number:se negnu
 gui Number=nu
 gui gap
 gui Help:help
}
"
"""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
" EXECUTE THE STANDARD CUSTOMIZATION SCRIPTS
let f=(os=="unix" ? ".exrc" : "elvis.rc")
if $EXINIT
then eval $EXINIT
else source! ~/(f)
if exrc
then safer! (f)
"
"""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
" X11 INTERFACE DEFAULT FONTS GO HERE
if gui == "x11"
then if normalfont == ""
then {
 set! normalfont="*-courier-medium-r-*-18-*" 
 set! boldfont="*-courier-bold-r-*-18-*" 
 set! italicfont="*-courier-medium-o-*-18-*" 
}
