#
# sample nis.conf file
#
# Legal entries are:
#
#	domainname <domain>		Override default domain for NIS+
#					(if not set, uses the domain from
#					 the getdomainname() syscall)
#
#	nisserver <address>      	Define which host's NIS+ server
#					to contact. 
#
domainname signum.se.
nisserver 192.1.4.27
nisserver grape
