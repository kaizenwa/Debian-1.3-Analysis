<html>
<title>Midi Plugin Test</title>
<body>
<h1>Midi Plugin Test</h1>
<hr>
The below should cause the midi plugin to get active.
<p>

Embed is here (sample.mid):<br>
<embed src="sample.mid" autostart=true loop=no>
<p>

You can switch to another panel (sample2.mid):<br>
<embed src="sample2.mid" autostart=false loop=true><br>
This is looping.
<p>

You can set channel 16 as drum channel (drum16.mid) using parameter:<br>
<embed src="drum16.mid" autostart=false loop=false drumflag=0x8200>
<p>

<hr>
</body>
</html>
